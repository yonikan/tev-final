<div class="match-validation-container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-tab-group [selectedIndex]="currentSelectedStep" *ngIf="!isLoading">
        <mat-tab label="OVERVIEW" [disabled]="true">
            <app-step-match-overview *ngIf="currentSelectedStep === 0" [stepMatchOverviewData]="step1Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-overview>
        </mat-tab>
        <mat-tab label="PLAYERS" [disabled]="true">
            <app-step-match-players *ngIf="currentSelectedStep === 1" [teamEventId]="matchId" [stepMatchPlayersData]="step2Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-players>
        </mat-tab>
        <mat-tab label="FORMATIONS" [disabled]="true">
            <app-step-match-formations *ngIf="currentSelectedStep === 2" [stepMatchFormationsData]="step3Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-formations>
        </mat-tab>
        <mat-tab label="PHASES" [disabled]="true">
            <app-step-match-phases *ngIf="currentSelectedStep === 3" [stepMatchPhasesData]="step4Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-phases>
        </mat-tab>
        <mat-tab label="SUBS" [disabled]="true">
            <app-step-match-subs *ngIf="currentSelectedStep === 4" [stepMatchSubsData]="step5Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-subs>
        </mat-tab>
    </mat-tab-group>
</div>
