<div class="match-validation-container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-tab-group [selectedIndex]="currentSelectedStep" *ngIf="!isLoading">
        <mat-tab label="OVERVIEW">
            <app-step-match-overview [stepMatchOverviewData]="step1Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-overview>
        </mat-tab>
        <mat-tab label="PLAYERS">
            <app-step-match-players [stepMatchPlayersData]="step2Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-players>
        </mat-tab>
        <mat-tab label="FORMATIONS">
            <app-step-match-formations [stepMatchFormationsData]="step3Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-formations>
        </mat-tab>
        <mat-tab label="PHASES">
            <app-step-match-phases [stepMatchPhasesData]="step4Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-phases>
        </mat-tab>
        <mat-tab label="SUBS">
            <app-step-match-subs [stepMatchSubsData]="step5Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-match-subs>
        </mat-tab>
    </mat-tab-group>
</div>
