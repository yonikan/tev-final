<div class="training-validation-container">
    <div *ngIf="isLoading || !step1Data" class="loader-container">
        <mat-spinner></mat-spinner>
    </div>
    <mat-tab-group [selectedIndex]="currentSelectedStep" *ngIf="!isLoading && step1Data">
        <mat-tab label="GENERAL" [disabled]="true">
            <app-step-training-general *ngIf="currentSelectedStep === 0" [stepTrainingGeneralData]="step1Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-training-general>
        </mat-tab>
        <mat-tab label="PLAYERS" [disabled]="true">
            <app-step-training-players *ngIf="currentSelectedStep === 1" [teamEventId]="trainingId" [stepTrainingPlayersData]="step2Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-training-players>
        </mat-tab>
        <mat-tab label="PHASES" [disabled]="true">
            <app-step-training-phases *ngIf="currentSelectedStep === 2" [stepTrainingPhasesData]="step3Data" (stepSelectionEmitter)="onStepSelectionEmitter($event)"></app-step-training-phases>
        </mat-tab>
    </mat-tab-group>
</div>
